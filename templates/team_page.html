<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WWL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body { background:#f6fbf9; }
    .wwl-label { font-size:30px; font-weight:700; color:#00c32e; }
    .content-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .content-box img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .avatar-frame {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      border: 3px solid #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .2);
    }
  </style>
</head>
<body>
  <!-- 상단 고정 네비게이션 -->
  <nav class="navbar is-white has-shadow">
    <div class="navbar-brand">
      <a class="navbar-item wwl-label">WeeklyWeLearned</a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <a href="#mypage" class="button is-primary">마이페이지</a>
        <span class="ml-3 has-text-weight-semibold" style="cursor:pointer;">로그아웃</span>
      </div>
    </div>
  </nav>

  <!-- 뒤로가기 버튼 -->
  <div class="is-flex pl-4 mt-4">
    <a href="javascript:history.back()" class="button" style="background: none; border: none; box-shadow: none;">
      <span class="icon">
        <i class="fas fa-arrow-left"></i>
      </span>
      <span>뒤로가기</span>
    </a>
  </div>

  <!-- 메인 컨텐츠 -->
  <section class="section">
    <div class="container">
      <h1 class="title is-3">팀 명</h1>
      <!-- 좋아요 버튼 및 좋아요 수 -->
      <div class="is-flex is-align-items-center mb-4">
        <button class="button is-light is-small" onclick="handleTeamLike(this)">
          <span class="icon">
            <i class="fas fa-thumbs-up"></i>
          </span>
          <span>좋아요</span>
        </button>
        <span class="ml-2 has-text-grey is-size-7">좋아요 <span class="team-like-count">0</span>개</span>
      </div>
      <!-- 팀 멤버 사진 및 이름 -->
      <div class="is-flex is-align-items-center mb-4">
        <div class="mr-3" style="text-align:center;">
          <div class="avatar-frame" style="background-image:url('images/member1.png');"></div>
          <p class="mt-2">김철수</p>
        </div>
        <div class="mr-3" style="text-align:center;">
          <div class="avatar-frame" style="background-image:url('images/member2.png');"></div>
          <p class="mt-2">이영희</p>
        </div>
        <div class="mr-3" style="text-align:center;">
          <div class="avatar-frame" style="background-image:url('images/member3.png');"></div>
          <p class="mt-2">박민수</p>
        </div>
      </div>
      <div class="mb-4">
        <a href="/teampagewrite" class="button is-success">
          <span class="icon is-small">+</span>
          글 생성
        </a>
        <a href="/teamjoin" class="button is-info ml-2">
          <span class="icon is-small">+</span>
          팀 가입
        </a>
      </div>
      <!-- 작성된 글 표시 -->
      {% if posts %}
        {% for post in posts %}
        <div class="content-box" style="position: relative;">
          {% if post.image_url %}
          <figure>
            <img src="{{ post.image_url }}" alt="Uploaded Image">
          </figure>
          {% endif %}
          <h2 class="title is-4">
            {{ post.title }}
            <span class="has-text-grey is-size-6 ml-3">- {{ post.author }}</span>
          </h2>
          <p>{{ post.content | safe }}</p>
          <div class="buttons" style="position: absolute; top: 10px; right: 10px;">
            <form method="POST" action="/delete_post" style="display: inline;">
              <input type="hidden" name="post_title" value="{{ post.title }}">
              <button class="button is-danger is-light is-small" type="submit">삭제</button>
            </form>
            <a href="/edit_post?title={{ post.title }}" class="button is-info is-light is-small">수정</a>
          </div>
          <!-- 좋아요 버튼 및 좋아요 수 -->
          <div class="mt-3 is-flex is-align-items-center">
            <button class="button is-light is-small" onclick="handleLike(this)">
              <span class="icon">
                <i class="fas fa-thumbs-up"></i>
              </span>
              <span>좋아요</span>
            </button>
            <span class="ml-2 has-text-grey is-size-7">좋아요 <span class="like-count">0</span>개</span>
          </div>
        </div>
        {% endfor %}
      {% else %}
        <p class="has-text-grey">아직 작성된 글이 없습니다. 첫 번째 글을 작성해보세요!</p>
      {% endif %}
    </div>
  </section>

  <script>
    function handleLike(button) {
      const likeCountSpan = button.nextElementSibling.querySelector('.like-count');
      let likeCount = parseInt(likeCountSpan.textContent, 10);
      likeCount += 1;
      likeCountSpan.textContent = likeCount;
    }

    function handleTeamLike(button) {
      const likeCountSpan = document.querySelector('.team-like-count');
      let likeCount = parseInt(likeCountSpan.textContent, 10);
      likeCount += 1;
      likeCountSpan.textContent = likeCount;
    }
  </script>
</body>
</html>
