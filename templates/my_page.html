<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>마이페이지 – WeeklyWeLearned</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body { 
      background:#f6fbf9; 
      padding-top: 3.25rem; /* navbar 높이만큼 패딩 추가 */
    }
    .wwl-label{ 
      font-size:30px; 
      font-weight:700; 
      color:#00c32e !important;
      text-decoration: none;
    }
    .wwl-label:hover {
      color: #00a025 !important;
    }
    .logout-text:hover {
      color: #ff3860 !important;
    }
    
    /* 마이페이지 스타일 */
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
    }
    
    .profile-pic {
      position: relative;
    }
    
    .profile-actions {
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
      display: none;
    }
    
    .profile-pic:hover .profile-actions {
      display: block;
    }
    
    .profile-name form {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .profile-buttons {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }
    
    .btn {
      background: #00c32e;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }
    
    .btn:hover {
      background: #00a025;
      color: white;
    }
    
    .week-team-bar {
      background: white;
      margin-bottom: 15px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .week-team-bar:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, .15);
    }
    
    .week-team {
      display: flex;
      align-items: center;
    }
    
    .week {
      background: #00c32e;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
    }
    
    .tag-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .profile-pics {
      display: flex;
      gap: -5px;
    }
    
    .profile-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #ddd;
      border: 2px solid white;
      margin-left: -5px;
    }
    
    .team-name {
      font-weight: 600;
      color: #333;
    }
    
    .pagination-controls {
      text-align: center;
      margin-top: 30px;
    }
    
    .pagination-controls button {
      background: #00c32e;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    
    .pagination-controls button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    /* 기본적으로 리스트 항목 숨김 */
    #teamList > .week-team-bar {
      display: none;
    }
    /* 부드러운 전환 효과 */
    .team-list {
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .team-list.fade-out {
      opacity: 0;
      transform: translateY(20px);
    }
    .team-list.fade-in {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- 상단 통합 네비게이션 바 -->
  <nav class="navbar is-white has-shadow is-fixed-top" style="z-index: 2000;">
    <div class="navbar-brand">
      <a class="navbar-item wwl-label" href="/main_page" style="cursor: pointer;">WeeklyWeLearned</a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="is-flex is-align-items-center">
          <!-- 프로필 이미지와 닉네임 -->
          <div class="is-flex is-align-items-center mr-3" style="cursor: pointer;" onclick="window.location.href='/mypage'">
            <div style="width: 40px; height: 40px; margin-right: 8px; background-image: url('/static/profile_imgs/{{ current_user.profile_img if current_user.profile_img else 'default-avatar.jpg' }}'); background-size: cover; background-position: center; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);"></div>
            <span class="has-text-weight-semibold">{{ current_user.nickname }}</span>
          </div>
          <span class="logout-text" onclick="window.location.href='/logout'" style="cursor: pointer; font-weight: 600; color: #363636;">로그아웃</span>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">

  <!-- 상단: 프로필 + 이름 + 버튼 -->
  <div class="profile-header">
    <div class="profile-pic">
      <img id="profileImg"
        src="/static/profile_imgs/{{ current_user.profile_img if current_user.profile_img else 'default-avatar.jpg' }}"
        alt="프로필사진" style="width:120px;height:120px;border-radius:50%;cursor:pointer;">
    </div>

    <div class="profile-name">
      <h2 class="title is-4">{{ current_user.nickname or current_user.username }}</h2>
      <p class="subtitle is-6">@{{ current_user.username }}</p>
    </div>

    <div class="profile-buttons">
      <a href="/team_signup" class="btn">팀 생성</a>
      <a href="/team_join" class="btn">팀 가입</a>
    </div>
  </div>

  <hr>

  <!-- 하단: 팀 리스트 -->
  <div class="team-list" id="teamList">
    {% for team in teams %}
    <div class="week-team-bar" onclick="window.location.href='/teampage?team={{ team.teamName }}&week={{ team.week }}'">
      <div class="week-team">
        <span class="week">{{ team.week }} week</span>
      </div>
      <div class="tag-container">
        <div class="profile-pics">
          {% for member in team.members[:3] %}
          <div class="profile-circle" style="background-image: url('/static/profile_imgs/{{ member.profile_img if member.profile_img else 'default-avatar.jpg' }}'); background-size: cover; background-position: center;"></div>
          {% endfor %}
        </div>
        <span class="team-name">{{ team.teamName }}</span>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- 페이지네이션 버튼 -->
  <div class="pagination-controls">
    <button id="prevBtn" disabled>⬆ 이전</button>
    <button id="nextBtn">⬇ 다음</button>
  </div>

    </div>
  </section>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const itemsPerPage = 5;
    let currentPage = 0;

    const teamList = document.getElementById("teamList");
    if (!teamList) return;

    const teams = Array.from(teamList.children);
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function updateVisibleItems() {
      teams.forEach((team, index) => {
        team.style.display =
          index >= currentPage * itemsPerPage && index < (currentPage + 1) * itemsPerPage
            ? "block"
            : "none";
      });
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = (currentPage + 1) * itemsPerPage >= teams.length;
    }

    function renderPage(withAnimation = true) {
      if (withAnimation) {
        teamList.classList.add("fade-out");
        setTimeout(() => {
          updateVisibleItems();
          teamList.classList.remove("fade-out");
          teamList.classList.add("fade-in");
          setTimeout(() => teamList.classList.remove("fade-in"), 400);
        }, 400);
      } else {
        updateVisibleItems();
      }
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 0) {
        currentPage--;
        renderPage();
      }
    });

    nextBtn.addEventListener("click", () => {
      if ((currentPage + 1) * itemsPerPage < teams.length) {
        currentPage++;
        renderPage();
      }
    });

    // 첫 로드 시 첫 페이지만 표시
    renderPage(false);
  });
</script>
</body>
</html>
