<style>
  :root{
    --card-w: 240px;
    --card-h: 320px;
    --gap-y: 120px;
    --z-center: 220px;
    --z-near: 120px;
    --z-far: 40px;
    --stage-h: 800px;
    --panel-w: 520px;      /* ★ 각 패널(좌/우) 내부 콘텐츠 최대 너비 */
  }
  body{ background:#f6fbf9; }

  .top-menu{ position:fixed; top:16px; right:16px; z-index:2000; display:flex; align-items:center; }
  .logout-text{ margin-left:8px; font-weight:600; color:#363636; cursor:pointer; }
  .logout-text:hover{ color:#ff3860; }
  .wwl-label{ position:fixed; top:10px; left:16px; z-index:2000; font-size:30px; font-weight:700; color:#00c32e; }

  .main-wrap{ margin-top:72px; }

  /* ★ 열을 화면 높이의 일정 공간만큼 확보하고 세로 가운데 정렬 */
  .split-row{
    min-height: var(--stage-h);   /* 두 영역 높이 기준 */
  }

  /* ★ 각 반쪽 영역 안에서 가로/세로 가운데 정렬 + 최대 너비 제한 */
  .half-center{
    display:flex;
    justify-content:center;   /* 가로 가운데 */
    align-items:center;       /* 세로 가운데 */
    width:100%;
  }
  .panel-inner{
    width: 100%;
    max-width: var(--panel-w);   /* 너무 넓지 않게 */
  }

  /* ---- 캐러셀(좌측) ---- */
  .stage-viewport{
    position: relative;
    height: var(--stage-h);
    width: 100%;
    border-radius: 24px;
    overflow: hidden;          /* 밖으로 튀는 카드 숨김 */
  }
  .stage{
    position:relative;
    height:100%;
    perspective:1000px;
    display:grid; place-items:center;
    width:100%;
  }
  .stage .item{
    position:absolute; left:50%; top:50%;
    width:var(--card-w); height:var(--card-h);
    transform:translate(-50%,-50%);
    border-radius:18px;
    display:grid; place-items:center;
    transition:transform .35s ease, opacity .25s ease, box-shadow .25s ease;
  }

  .stage-viewport .nav-btn{
    position:absolute; z-index:999;
    width:48px; height:48px; border-radius:50%;
    display:grid; place-items:center;
    background: rgba(0,0,0,.5); color:#fff;
  }
  .stage-viewport #prev{ top:150px; left:50%; transform:translateX(-50%); }
  .stage-viewport #next{ bottom:150px; left:50%; transform:translateX(-50%); }
  .nav-btn[disabled]{ opacity:.35; pointer-events:none; }

  .demo-card{
    width:120%; height:90%;
    border-radius:16px;
    background: rgb(137,235,137);
    border:1px solid rgb(116,243,116);
    display:grid; place-items:center;
    font-size:18px; font-weight:700; color:#fff;
    box-shadow:0 6px 16px rgba(0,0,0,.25);
  }

  /* ---- 우측 팀 리스트 ---- */
  .team-stack .notification {
  border-radius: 14px;
  min-width: 620px;   /* 가로 길이 늘리기 */
  padding: 16px 24px; /* 안쪽 여백 */
}

/* 우측 50% 컬럼 안에만 스크롤 적용 */
.column.is-6.team-column {
  max-height: var(--stage-h); /* 좌측 캐러셀 높이와 동일 */
  overflow-y: auto;           /* 세로 스크롤 */
  padding-right: 8px;         /* 스크롤바 공간 보정 */
}

  .avatar-frame{ width:88px; height:88px; border-radius:50%; background-size:cover; background-position:center; border:3px solid #fff; box-shadow:0 4px 12px rgba(0,0,0,.2); }

  @media (max-width: 1024px){
    :root{ --panel-w: 560px; }
  }
  @media (max-width: 768px){
    :root{ --card-w:200px; --card-h:280px; --gap-y:100px; --stage-h:460px; --panel-w: 100%; }
    .split-row{ min-height: auto; } /* 모바일에서는 자연스럽게 쌓이도록 */
  }
</style>

<script>
  const stage = document.getElementById('stage');
  const items = Array.from(stage.querySelectorAll('.item'));
  const prev  = document.getElementById('prev');
  const next  = document.getElementById('next');
  let index = 0;

  const clamp=(v,min,max)=>Math.max(min,Math.min(max,v));
  const getVar=(name)=>getComputedStyle(document.documentElement).getPropertyValue(name).trim().replace('px','');

  function render(){
    const gapY=parseFloat(getVar('--gap-y'));
    const ZC=parseFloat(getVar('--z-center'));
    const ZN=parseFloat(getVar('--z-near'));
    const ZF=parseFloat(getVar('--z-far'));

    items.forEach((el,i)=>{
      const off=i-index, abs=Math.abs(off);
      const y=off*gapY;
      const depth=(off===0)?ZC:(abs===1?ZN:ZF);
      const scale=(off===0)?1:(abs===1?0.96:0.9);
      el.style.transform=`translate(-50%,-50%) translate3d(0, ${y}px, ${depth}px) scale(${scale})`;
      el.style.opacity=1;
      el.style.zIndex=String(100-abs*10);
      el.classList.toggle('is-center', off===0);
    });

    updateButtons();
  }

  function go(dir){
    const n=items.length;
    index=clamp(index+dir,0,n-1);
    render();
  }

  function updateButtons(){
    const n=items.length;
    prev.disabled=(index===0);
    next.disabled=(index===n-1);
  }

  prev.addEventListener('click',()=>go(-1));
  next.addEventListener('click',()=>go(1));

  window.addEventListener('keydown',(e)=>{
    if(e.key==='ArrowUp') go(-1);
    if(e.key==='ArrowDown') go(1);
    if(e.key==='ArrowLeft') go(-1);
    if(e.key==='ArrowRight') go(1);
  });

  // 세로 스와이프
  let startY=null, tracking=false;
  const onStart=y=>{startY=y;tracking=true};
  const onMove=y=>{
    if(!tracking||startY===null) return;
    const dy=y-startY;
    if(Math.abs(dy)>48){ if(dy<0) go(1); else go(-1); tracking=false; startY=null; }
  };
  const onEnd=()=>{tracking=false; startY=null;};
  stage.addEventListener('pointerdown',e=>onStart(e.clientY));
  stage.addEventListener('pointermove',e=>onMove(e.clientY));
  stage.addEventListener('pointerup',onEnd);
  stage.addEventListener('pointerleave',onEnd);
  stage.addEventListener('pointercancel',onEnd);

  render();
</script>
