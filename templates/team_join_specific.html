{% extends "user_input_base.html" %}

{% block title %}WWL{% endblock %}

{% block content %}
<div class="container">
    <div class="sign-up-head">
        <a href="/team_page/{{ team._id }}" class="link-btn">← 뒤로가기</a>
        <h2 class="title">{{ team.teamName }} 팀 가입</h2>
    </div>

    <form method="post" class="form-box">
        <!-- 주차 정보 표시 (수정 불가) -->
        <div>
            <span>주차</span>
            <input type="text" value="Week {{ team.week }}" readonly style="background-color: #f5f5f5; margin: 0;">
        </div><br>

        <!-- 비밀번호 입력 -->
        <input type="password" name="team_password" placeholder="팀 비밀번호" required><br>

        <button type="submit" class="btn">확인</button>
    </form>
</div>
{% endblock %}
