<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>팀 페이지 – WeeklyWeLearned</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">
  <style>
    body { 
      background:#f6fbf9; 
      padding-top: 3.25rem; /* navbar 높이만큼 패딩 추가 */
    }
    .wwl-label{ 
      font-size:30px; 
      font-weight:700; 
      color:#00c32e !important;
      text-decoration: none;
    }
    .wwl-label:hover {
      color: #00a025 !important;
    }
    .logout-text:hover {
      color: #ff3860 !important;
    }
    .avatar-frame{ 
      width:72px; height:72px; border-radius:50%; 
      background-size:cover; background-position:center; 
      border:3px solid #fff; 
      box-shadow:0 2px 8px rgba(0,0,0,.2); 
    }
    .note-editor.note-frame {
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
    }
  </style>
</head>
<body>
  <!-- 상단 통합 네비게이션 바 -->
  <nav class="navbar is-white has-shadow is-fixed-top" style="z-index: 2000;">
    <div class="navbar-brand">
      <a class="navbar-item wwl-label" href="/main_page" style="cursor: pointer;">WeeklyWeLearned</a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="is-flex is-align-items-center">
          <!-- 프로필 이미지와 닉네임 -->
          <div class="is-flex is-align-items-center mr-3" style="cursor: pointer;" onclick="window.location.href='/mypage'">
            <div style="width: 40px; height: 40px; margin-right: 8px; background-image: url('/static/profile_imgs/{{ current_user.profile_img if current_user.profile_img else 'default-avatar.jpg' }}'); background-size: cover; background-position: center; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);"></div>
            <span class="has-text-weight-semibold">{{ current_user.nickname }}</span>
          </div>
          <span class="logout-text" onclick="window.location.href='/logout'" style="cursor: pointer; font-weight: 600; color: #363636;">로그아웃</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- 메인 컨텐츠 -->
  <section class="section">
    <div class="container">
      
      <!-- 팀 헤더 -->
      <div class="box">
        <h1 class="title is-3">{{ team.teamName }}</h1>
        <p class="subtitle is-5 has-text-grey">{{ team.description }}</p>
        <div class="is-flex is-align-items-center" style="flex-wrap: wrap; gap: 16px;">
          {% for member in team.members[:3] %}
          <div class="avatar-frame mr-3" 
               style="background-image:url('{{ '/static/profile_imgs/' + member.profile_img if member.profile_img else '/static/images/default-avatar.jpg' }}');">
          </div>
          {% endfor %}
          {% if team.members|length > 3 %}
          <span class="has-text-grey">외 {{ team.members|length - 3 }}명</span>
          {% endif %}
        </div>
      </div>

      <!-- 팀 정보 -->
      <div class="box mb-5">
        <div class="field">
            <label class="label">첨부파일 업로드</label>
        <div class="file has-name is-boxed">
            <label class="file-label">
                <input class="file-input" type="file" name="team_file" id="teamFile">
                <span class="file-cta">
                    <span class="file-icon">
                        📎
                    </span>
                    <span class="file-label">파일 선택</span>
                </span>
                <span class="file-name" id="fileName">선택된 파일 없음</span>
            </label>
        </div>
  </div>
  
  <p class="mt-3"><strong>깃허브 주소:</strong> <a href="#">https://github.com/team/repo</a></p>
</div>

      <!-- 글쓰기 에디터 -->
      <div class="box">
        <h2 class="title is-4 mb-3">팀 블로그 글쓰기</h2>
        <form method="POST" action="/teampagewrite?team={{ team.teamName }}&week={{ team.week }}" enctype="multipart/form-data">
          <div class="field">
            <label class="label">작성자</label>
            <div class="control">
              <input class="input" type="text" name="author" value="{{ current_user.nickname }}" readonly>
            </div>
          </div>
          <div class="field">
            <label class="label">제목</label>
            <div class="control">
              <input class="input" type="text" name="title" placeholder="제목을 입력하세요" required>
            </div>
          </div>
          <div class="field">
            <label class="label">내용</label>
            <textarea id="editor" name="content"></textarea>
          </div>
          <div class="control">
            <button class="button is-success mt-3" type="submit">저장하기</button>
          </div>
        </form>
      </div>

    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#editor').summernote({
        height: 400,
        toolbar: [
          ['style', ['bold', 'italic', 'underline', 'clear']],
          ['font', ['strikethrough', 'superscript', 'subscript']],
          ['fontsize', ['fontsize']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['height', ['height']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ],
        callbacks: {
          onImageUpload: function(files) {
            const formData = new FormData();
            formData.append('image', files[0]);

            // 서버에 이미지 업로드 요청
            $.ajax({
              url: '/upload_image',
              method: 'POST',
              data: formData,
              contentType: false,
              processData: false,
              success: function(data) {
                // 업로드된 이미지 URL을 에디터에 삽입
                $('#editor').summernote('insertImage', data.url);
              },
              error: function() {
                alert('이미지 업로드에 실패했습니다.');
              }
            });
          }
        }
      });
    });

    const fileInput = document.querySelector('#teamFile');
    const fileName = document.querySelector('#fileName');
    fileInput.addEventListener('change', () => {
      fileName.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : '선택된 파일 없음';
    });
  </script>
</body>
</html>
